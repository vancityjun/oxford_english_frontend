# import '../fragment/definition.gql'

query Vocabularies($first: Int, $levels: [String], $after: String, $before: String) {
  vocabularies(first: $first, levels: $levels, after: $after, before: $before) {
    totalCount
    pageInfo {
      hasPreviousPage
      hasNextPage
      startCursor
      endCursor
    }
    edges {
      cursor
      node{
        id
        word
        level
        pos
        ox5000
        note {
          updatedAt
          definitions {
            ...DefinitionFields
          }
        }
      }
    }
  }
}
