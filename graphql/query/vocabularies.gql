# import '../fragment/definition.gql'

query Vocabularies(
  $first: Int,
  $last: Int,
  $levels: [String],
  $after: String,
  $before: String,
  $hasNote: Boolean
) {
  vocabularies(
    first: $first,
    last: $last,
    levels: $levels,
    after: $after,
    before: $before,
    hasNote: $hasNote
  ) {
    totalCount
    pageInfo {
      hasPreviousPage
      hasNextPage
      startCursor
      endCursor
    }
    edges {
      cursor
      node{
        id
        word
        level
        pos
        ox5000
        note {
          updatedAt
          definitions {
            ...DefinitionFields
          }
        }
      }
    }
  }
}
